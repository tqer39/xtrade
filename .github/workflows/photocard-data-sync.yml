---
name: Photocard Data Sync

on:
  schedule:
    - cron: '0 0 * * 0' # 毎週日曜日 00:00 UTC に実行
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'ドライラン（実際には登録しない）'
        type: boolean
        default: true
      verbose:
        description: '詳細ログを出力'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  sync-photocard-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: dev
    steps:
      - uses: actions/checkout@v6

      - name: Setup mise
        uses: jdx/mise-action@v3

      - name: Install dependencies
        run: npm ci

      - name: Run Photocard Data Sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_DEV }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
        run: |
          if [ "${{ inputs.verbose }}" = "true" ]; then
            npx tsx scripts/sync-photocard-data.ts --verbose
          else
            npx tsx scripts/sync-photocard-data.ts
          fi

      - name: Summary
        if: always()
        run: |
          {
            echo "## Photocard Data Sync Results"
            echo ""
            echo "- **Mode**: ${{ inputs.dry_run && 'Dry Run' || 'Production' }}"
            echo "- **Trigger**: ${{ github.event_name }}"
            echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          } >> "$GITHUB_STEP_SUMMARY"
