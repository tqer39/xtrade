services:
  postgres:
    image: postgres:18-alpine
    container_name: xtrade-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-xtrade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-xtrade}
      POSTGRES_DB: ${POSTGRES_DB:-xtrade}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-xtrade}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
