services:
  postgres:
    image: postgres:18-alpine
    container_name: xtrade-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-xtrade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-xtrade}
      POSTGRES_DB: ${POSTGRES_DB:-xtrade}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-xtrade}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO - S3/R2 互換ローカルストレージ
  minio:
    image: minio/minio:latest
    container_name: xtrade-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - '9000:9000' # S3 API
      - '9001:9001' # Web Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO 初期設定（バケット作成）
  minio-setup:
    image: minio/mc:latest
    container_name: xtrade-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/xtrade-card-images-dev --ignore-existing;
      mc anonymous set download local/xtrade-card-images-dev;
      echo 'MinIO setup complete';
      "

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
